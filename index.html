<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id = "html"><img src = "https://raw.githubusercontent.com/aarikpokras/html-editor/master/assets/html.png" draggable = "false" />&nbsp;HTML</div>
    <div id = "css"><img src = "https://raw.githubusercontent.com/aarikpokras/html-editor/master/assets/css.png" draggable = "false" />&nbsp;CSS</div>
    <div id = "js"><img src = "https://raw.githubusercontent.com/aarikpokras/html-editor/master/assets/js.png" draggable = "false" />&nbsp;JavaScript</div>
    <div contenteditable = "true" id = "ta-html"></div>
    <div contenteditable = "true" id = "ta-css"></div>
    <div contenteditable = "true" id = "ta-js"></div>
    <button id = "run">Run <span class="material-symbols-outlined">play_arrow</span></button>
    <iframe id = "ra"></iframe>
  </body>
  <script src = "./script.js" defer></script>
</html>
